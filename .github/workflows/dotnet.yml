name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Auth project
        run: dotnet build HuTao.NET.Auth/HuTao.NET.Auth.csproj --no-restore --configuration Release

      - name: Build GI project
        run: dotnet build HuTao.NET/HuTao.NET.GI.csproj --no-restore --configuration Release 